[package]
name = "okapi"
version = "1.1.0"
authors = ["Jens Reidel <jens@troet.org>"]
edition = "2018"

[dependencies]
ab_glyph = "0.2"
actix-web = { version = "4.0.0-beta.6", default_features = false }
awc = { version = "3.0.0-beta.5", default-features = false, features = ["rustls"] }
base64 = "0.13"
env_logger = { version = "0.8", default-features = false, features = ["termcolor", "atty", "humantime"] }
image = { version = "0.23", default_features = false, features = [
    "jpeg",
    "png",
    "webp"
] }
imageproc = { git = "https://github.com/Gelbpunkt/imageproc", default_features = false }
lazy_static = "1.4"
resvg = { version = "0.14", default_features = false }
serde = { version = "1.0", features = ["derive"] }
textwrap = "0.13"
tiny-skia = "0.5"
usvg = { version = "0.14", default_features = false }

[profile.release]
codegen-units = 1
debug = false
incremental = false
lto = true
opt-level = 3
panic = "abort"
