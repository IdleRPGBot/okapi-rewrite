[package]
name = "okapi"
version = "1.1.0"
authors = ["Jens Reidel <jens@troet.org>"]
edition = "2018"

[dependencies]
actix-web = { version = "3", default_features = false, features = ["rustls"] }
base64 = "0.13"
conv = "0.3"
env_logger = "0.8"
image = { version = "0.23", default_features = false, features = ["gif", "jpeg", "png", "webp", "jpeg_rayon"] }
imageproc = "0.21"
lazy_static = "1.4"
resvg = { git = "https://github.com/RazrFalcon/resvg.git", default_features = false }
rusttype = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
textwrap = "0.12"
usvg = { git = "https://github.com/RazrFalcon/resvg", default_features = false }

[profile.release]
lto = true
